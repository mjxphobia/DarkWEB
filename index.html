<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>암호 확인</title>
<style>
  /* 전체 레이아웃: 검은 배경 + 중앙 정렬 */
  html, body {
    height: 100%;
    margin: 0;
    background: #000;          /* ✅ 전체 배경 검은색 */
    color: #fff;               /* 기본 글씨 흰색 */
    font-family: system-ui, "Noto Sans KR", sans-serif;
  }
  .screen {
    min-height: 100dvh;
    display: grid;
    place-items: center;
    padding: 24px;
  }
  .center {
    text-align: center;        /* ✅ 문구/이미지 모두 가운데 정렬 */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    width: 100%;
    max-width: 720px;
  }

  /* 이미지 */
  img {
    display: block;
    width: min(90vw, 560px);
    height: auto;
    border-radius: 12px;
  }

  /* 입력 + 버튼 */
  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;   /* ✅ 입력과 버튼도 가운데 정렬 */
    align-items: center;
    margin-top: 4px;
  }
  input[type="text"] {
    flex: 1 1 260px;
    max-width: 420px;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1.5px solid #333;
    background: #111;
    color: #fff;
    font-size: 16px;
    outline: none;
  }
  input::placeholder { color: #aaa; }

  button {
    padding: 12px 22px;
    border-radius: 10px;
    border: 1.5px solid #fff;  /* 흰 테두리 살짝 */
    background: #000;          /* ✅ 검은 버튼 */
    color: #fff;               /* ✅ 흰 글씨 */
    font-weight: 800;
    cursor: pointer;
    transition: .15s ease;
  }
  button:hover { transform: translateY(-1px); }
  button:active { transform: translateY(0); }

  /* 두 번째 화면 - 배너 리스트 */
  .gallery {
    width: 100%;
    max-width: 820px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    border: 1px solid #1f1f1f;
    border-radius: 14px;
    padding: 14px;
    background: #0b0b0b;      /* 카드 배경도 아주 짙은 회색 */
  }
  .title {
    margin: 0;
    font-size: 18px;
    font-weight: 800;
    letter-spacing: .3px;
  }

  /* 숨김 제어 */
  [hidden]{ display: none !important; }
</style>
</head>
<body>

  <!-- 첫 번째 화면 -->
  <section id="screen1" class="screen">
    <div class="center">
      <img id="puzzleImage" src="static/rabbit.png" alt="rabbit">

      <p style="margin:6px 0 2px; font-size:18px; font-weight:700;">
        무슨 암호를 말해야 하지?
      </p>

      <form id="answerForm" class="row" autocomplete="off">
        <input id="answerInput" type="text" placeholder="암호를 입력하세요 (예: FAKE)" required />
        <button type="submit">제출</button>
      </form>
      <!-- 안내문 필요하면 여기에 추가 가능 -->
    </div>
  </section>

  <!-- 두 번째 화면 (정답 시) -->
  <section id="screen2" class="screen" hidden>
    <div class="center">
      <div class="gallery">
        <!-- banner1 ~ banner5 각각 제목 + 이미지 -->
        <div class="card">
          <h2 class="title">banner1</h2>
          <img src="static/banner1.png" alt="banner1">
        </div>
        <div class="card">
          <h2 class="title">banner2</h2>
          <img src="static/banner2.png" alt="banner2">
        </div>
        <div class="card">
          <h2 class="title">banner3</h2>
          <img src="static/banner3.png" alt="banner3">
        </div>
        <div class="card">
          <h2 class="title">banner4</h2>
          <img src="static/banner4.png" alt="banner4">
        </div>
        <div class="card">
          <h2 class="title">banner5</h2>
          <img src="static/banner5.png" alt="banner5">
        </div>
      </div>
    </div>
  </section>

<script>
  const FORM = document.getElementById('answerForm');
  const INPUT = document.getElementById('answerInput');
  const IMG   = document.getElementById('puzzleImage');

  const S1 = document.getElementById('screen1');
  const S2 = document.getElementById('screen2');

  const CORRECT = 'FAKE'; // 정답 (대소문자 무시)

  // 제출 시 로직
  FORM.addEventListener('submit', (e) => {
    e.preventDefault();
    const val = (INPUT.value || '').trim();

    if (val.toLowerCase() === CORRECT.toLowerCase()) {
      // 정답: 두 번째 화면으로 전환
      S1.hidden = true;
      S2.hidden = false;
      window.scrollTo({ top: 0, behavior: 'instant' });
    } else {
      // 오답: 이미지 교체
      IMG.src = 'static/wrong.png';
    }
  });

  // 입력값이 바뀌면 원래 이미지로 복귀 (원하면 유지)
  INPUT.addEventListener('input', () => {
    if (IMG.getAttribute('src') !== 'static/rabbit.png') {
      IMG.src = 'static/rabbit.png';
    }
  });

  // 초기 포커스
  window.addEventListener('load', () => INPUT.focus());
</script>
</body>
</html>
